<div class="container">
  <h2 class="text-center">FAQ</h2>
  <mat-accordion>

    <!-- one -->
    <mat-expansion-panel *ngFor="let content of questions">
      <mat-expansion-panel-header class="mat-header">
        <mat-panel-title>
          <span class="textBold">{{content.question}}</span>
        </mat-panel-title>
        <mat-panel-description>

        </mat-panel-description>
      </mat-expansion-panel-header>
      <p class="my-2">{{content.answer}}
      </p>
    </mat-expansion-panel>
  </mat-accordion>

</div>
