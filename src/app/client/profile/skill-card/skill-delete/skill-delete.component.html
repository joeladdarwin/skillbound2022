<div class="container popup">
  <div class="p-1 text-center">Are sure Delete this skill?</div>
  <div>
    <button class="btn btn-light m-1 mx-2" mat-button mat-dialog-close>
      Cancel
    </button>
    <button
      class="btn btn-submit my-1 mx-2"
      mat-button
      [mat-dialog-close]="true"
      cdkFocusInitial
    >
      <span>Yes</span>
    </button>
  </div>
</div>
