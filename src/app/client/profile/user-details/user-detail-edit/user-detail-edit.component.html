<form [formGroup]="EditeduserDetail">
  <div
    class="container"
    style="max-width: 58vw"
    *ngFor="let userDetails of userDetail"
  >
    <mat-icon class="close-icon" mat-dialog-close>close</mat-icon>

    <h5 class="text-center">Edit Profile</h5>
    <mat-tab-group mat-align-tabs="start" dynamicHeight>
      <!-- start first slide -->

      <mat-tab label="Section - 1">
        <div class="row p-2">
          <!-- User name -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>User Name</mat-label>
              <input
                matInput
                [(value)]="userDetails.userName"
                readonly="true"
              />
            </mat-form-field>
          </div>
          <!-- Password -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Password</mat-label>
              <input
                matInput
                type="password"
                [(ngModel)]="userDetails.password"
                formControlName="password"
              />
            </mat-form-field>
          </div>
          <!-- Email Id -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Email</mat-label>
              <input
                matInput
                type="email"
                [(value)]="userDetails.emailId"
                readonly="true"
              />
            </mat-form-field>
          </div>
          <!-- User work Role -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>I Work as a / an</mat-label>
              <input
                matInput
                formControlName="work"
                [(ngModel)]="userDetails.work"
              />
            </mat-form-field>
          </div>
          <!-- User working company name -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Company/organization</mat-label>
              <input
                matInput
                formControlName="companyName"
                [(ngModel)]="userDetails.company"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
      <!-- End first slide -->

      <!-- start second slide -->
      <mat-tab label="Section - 2">
        <div class="overflow-hidden row p-2">
          <!-- user Qualification -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Qualifications</mat-label>
              <input
                matInput
                formControlName="qualifications"
                [(ngModel)]="userDetails.qualifications"
              />
            </mat-form-field>
          </div>
          <!-- School name -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>School(s)</mat-label>
              <input
                matInput
                [(ngModel)]="userDetails.school"
                formControlName="schoolName"
              />
            </mat-form-field>
          </div>
          <!-- Licenses -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Licenses</mat-label>
              <input
                matInput
                [(ngModel)]="userDetails.licenses"
                formControlName="licenses"
              />
            </mat-form-field>
          </div>
          <!-- Experiences -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Experiences</mat-label>
              <input
                matInput
                [(ngModel)]="userDetails.experiences"
                formControlName="experience"
              />
            </mat-form-field>
          </div>
          <!-- user Rates -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Rates</mat-label>
              <input
                matInput
                [(ngModel)]="userDetails.rates"
                formControlName="rates"
              />
            </mat-form-field>
          </div>
        </div>
      </mat-tab>
      <!-- End second slide -->

      <!-- start third slide -->
      <mat-tab label="Section - 3">
        <div class="overflow-hidden row p-2">
          <!-- user Date of Birth -->
          <div class="col-sm-6 col-12">
            <mat-form-field class="date" appearance="fill">
              <mat-label>Choose a date</mat-label>
              <input
                matInput
                [max]="maxDate"
                [matDatepicker]="picker"
                [value]="time.value"
                readonly="true"
              />
              <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
              <mat-datepicker-toggle
                matSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>

          <!-- Country Name -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Country</mat-label>
              <!-- <input matInput [(value)]="userDetails.country" > -->
              <mat-select
                [(ngModel)]="userDetails.countryId"
                (selectionChange)="StateNameList($event.value)"
                formControlName="countryId"
              >
                <mat-option
                  *ngFor="let countryList of countryList"
                  [value]="countryList.con_id"
                  >{{ countryList.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>

          <!-- State Name -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>State/Region/City</mat-label>
              <mat-select
                [(ngModel)]="userDetails.stateId"
                (selectionChange)="callCityName($event.value)"
                formControlName="stateId"
              >
                <mat-option
                  [value]="stateList.sta_id"
                  *ngFor="let stateList of stateList"
                  >{{ stateList.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>
          <!-- City name -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>City/Section of City</mat-label>
              <mat-select
                [(ngModel)]="userDetails.cityId"
                (selectionChange)="callCityName($event.value)"
                formControlName="cityId"
              >
                <mat-option
                  [value]="cityList.cty_id"
                  *ngFor="let cityList of cityList"
                  >{{ cityList.name }}</mat-option
                >
              </mat-select>
            </mat-form-field>
          </div>

          <!-- User gender -->
          <div class="col-sm-6 col-12">
            <mat-form-field appearance="fill">
              <mat-label>Gender</mat-label>
              <mat-select
                [(ngModel)]="userDetails.gender"
                formControlName="gender"
              >
                <mat-option [value]="gender" *ngFor="let gender of gender">{{
                  gender
                }}</mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="col-sm-6 col-12">
            <button
              class="btn btn-submit m-1 px-2"
              type="submit"
              [mat-dialog-close]="EditeduserDetail"
            >
              <span>Submit</span>
            </button>
          </div>
        </div>
      </mat-tab>
      <!-- End third slide -->
    </mat-tab-group>
  </div>
</form>
