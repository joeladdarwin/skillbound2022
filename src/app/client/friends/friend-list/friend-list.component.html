<div class="containers ">
    <div class="">
        <mat-card class="example-card m-2">
            <div class="d-flex">
                <div class="">
                    <img src="../assets/img/male.jpg" alt="" class="profileImage">
        
                </div>
                <div class="userDetails mx-3 ">
                    <h6 class="m-0">Name</h6>
                    <span>Work</span>
        
                </div>
                <div class="elipseVertical">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="border-0  ">
                    <mat-icon>more_vert</mat-icon>
                </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>dialpad</mat-icon>
                      <span>Redial</span>
                    </button>
                    <button mat-menu-item disabled>
                      <mat-icon>voicemail</mat-icon>
                      <span>Check voice mail</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>notifications_off</mat-icon>
                      <span>Disable alerts</span>
                    </button>
                </mat-menu>
                </div>
            </div>
            
        </mat-card>
        <mat-card class="example-card m-2">
            <div class="d-flex">
                <div class="">
                    <img src="../assets/img/female.png" alt="" class="profileImage">
        
                </div>
                <div class="userDetails mx-3 ">
                    <h6 class="m-0">Name</h6>
                    <span>Work</span>
        
                </div>
                <div class="elipseVertical">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu" class="border-0  ">
                    <mat-icon>more_vert</mat-icon>
                </button>
                  <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                      <mat-icon>dialpad</mat-icon>
                      <span>Redial</span>
                    </button>
                    <button mat-menu-item disabled>
                      <mat-icon>voicemail</mat-icon>
                      <span>Check voice mail</span>
                    </button>
                    <button mat-menu-item>
                      <mat-icon>notifications_off</mat-icon>
                      <span>Disable alerts</span>
                    </button>
                </mat-menu>
                </div>
            </div>
            
        </mat-card>
    </div>
    
</div>
